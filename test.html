<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Zoomable Element</title>
    <style>
        .zoom-container {
            width: 300px;
            height: 200px;
            border: 1px solid #000;
            overflow: scroll;
            margin: 50px auto;
            position: relative;
            background-color: lightgray;
        }

        .content {
            width: 300px;
            height: 200px;
            background-color: skyblue;
            text-align: center;
            line-height: 200px;
            font-size: 24px;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: center center;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="zoom-container">
        <div class="content">Zoom Me</div>
    </div>

    <script>
        const zoomContainer = document.querySelector('.zoom-container');
        const content = document.querySelector('.content');
        let scale = 1;

        function setTransform(newScale, originX, originY) {
            const rect = zoomContainer.getBoundingClientRect();
            const contentRect = content.getBoundingClientRect();

            // ズーム前のスクロール位置の相対位置を保存
            const offsetX = (zoomContainer.scrollLeft + originX) / contentRect.width;
            const offsetY = (zoomContainer.scrollTop + originY) / contentRect.height;

            // スケールを更新
            scale = newScale;
            content.style.transform = `scale(${scale})`;

            // 新しいスクロール位置を計算して適用
            const newScrollLeft = offsetX * contentRect.width * scale - originX;
            const newScrollTop = offsetY * contentRect.height * scale - originY;

            zoomContainer.scrollLeft = Math.max(0, Math.min(newScrollLeft, contentRect.width * scale - rect.width));
            zoomContainer.scrollTop = Math.max(0, Math.min(newScrollTop, contentRect.height * scale - rect.height));
        }

        // マウスホイールによるズーム
        zoomContainer.addEventListener('wheel', (event) => {
            event.preventDefault();

            const delta = event.deltaY > 0 ? -0.1 : 0.1;
            const newScale = Math.max(1, Math.min(scale + delta, 3)); // ズーム範囲を1から3に制限

            // ズームの起点をコンテナの中央に設定
            const originX = zoomContainer.clientWidth / 2;
            const originY = zoomContainer.clientHeight / 2;

            setTransform(newScale, originX, originY);
        });

        // タッチによるピンチイン・ピンチアウトズーム
        let lastTouchDistance = null;

        function getDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        zoomContainer.addEventListener('touchstart', (event) => {
            if (event.touches.length === 2) {
                lastTouchDistance = getDistance(event.touches);
            }
        });

        zoomContainer.addEventListener('touchmove', (event) => {
            if (event.touches.length === 2) {
                event.preventDefault();

                const currentTouchDistance = getDistance(event.touches);
                const deltaScale = currentTouchDistance / lastTouchDistance;
                const newScale = Math.max(1, Math.min(scale * deltaScale, 3)); // ズーム範囲を1から3に制限

                // ズームの起点をコンテナの中央に設定
                const originX = zoomContainer.clientWidth / 2;
                const originY = zoomContainer.clientHeight / 2;

                setTransform(newScale, originX, originY);
                lastTouchDistance = currentTouchDistance;
            }
        });

        zoomContainer.addEventListener('touchend', () => {
            lastTouchDistance = null;
        });
    </script>
</body>
</html>
